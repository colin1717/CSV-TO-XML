<form>
  <div class="form-group">
    <label for="exampleCSVinput">CSV</label>
    <textarea ng-model='csv.csvInput' name="CSV" rows="8" cols="40" class='form-control'></textarea>
  </div>
</form>

<div>
  <button ng-if='csv.csvInput.length > 0' ng-click='csv.stringToJSON()' ui-sref='json' type="button" class="btn btn-primary">Convert</button>
</div>
